<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header text-center">
            <h2>Student Enrollment Form Using JPDB API</h2>
        </div>
        <form id="studentForm" method="get">

            <div class="form-group">
                <label>Roll No:</label>
                <input type="text" class="form-control" id="rollNo" onchange="getStudent()">
            </div>

            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" id="studentName" name="studentName">
            </div>

            <div class="form-group">
                <label>Class:</label>
                <input type="text" class="form-control" id="studentClass" name="studentClass">
            </div>

            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" class="form-control" id="studentDOB" name="studentDOB">
            </div>

            <div class="form-group">
                <label>Address:</label>
                <input type="text" class="form-control" id="studentAddress" name="studentAddress">
            </div>

            <div class="form-group">
                <label>Enrollment Date:</label>
                <input type="date" class="form-control" id="studentEnrollmentDate" name="studentEnrollmentDate">
            </div>

            <div class="form-group text-center">
                <button type="button" class="btn btn-primary" id="save" onclick="saveStudent()" disabled>Save</button>
                <button type="button" class="btn btn-primary" id="change" onclick="changeStudent()" disabled>Change</button>
                <button type="button" class="btn btn-primary" id="reset" onclick="resetStudent()" disabled>Reset</button>
            </div>
        </form>
        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="./index.js"></script>
    </div>
</body>
</html>
